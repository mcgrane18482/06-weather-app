<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cantarell:wght@700&family=Poppins:wght@200;400;600;700;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>

    <header>
        <div id = "header-items">
            <h2>Your Weather Forecast</h2>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2 id="search-prompt-text" class="row poppins-reg mt-3">Search for a City:</h2>
                <input class = "row justify-content-center" id="search-input" type="text" placeholder="Enter a City">
                <div class="row justify-content-center">
                    <button id="submit-button" class="btn btn-primary my-2">Search</button>
                    <div id="history-display" class ="row">
                        <button class = "btn btn-light">Las Vegas</button>
                        <button class = "btn btn-light">New York City</button>
                    </div>
                </div>
            </div>

            <div class="container col-8">
                <div class="row card p-2 mt-3">
                    <h2 id="city-name-text" class = "poppins-reg">Let's Check Out Your Weather Forecast</h2>
                    <div id="weather-data" class ="mt-2">
                        
                    </div>
                </div>
                <div>
                    <h2 class="row poppins-bold mt-3">5 Day Forecast</h2>
                </div>
                <div id = "five-day-output" class = "row">
                    <div class ="card col weather-card p-2 mx-1">
                       
                    </div>
                    <div class ="card col weather-card p-2 mx-1">
                      
                    </div>
                    <div class ="card col weather-card p-2 mx-1">
                    
                    </div>
                    <div class ="card col weather-card p-2 mx-1">
                       
                    </div>
                    <div class ="card col weather-card p-2 mx-1">
                       
                    </div>
                </div>
            </div>
        </div>
            <script src="https://code.jquery.com/jquery-3.7.0.min.js"
                integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js"></script>
            <script src="assets/script.js"></script>
</body>

</html>
