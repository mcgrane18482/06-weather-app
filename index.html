<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@700&family=Poppins:wght@200;400;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>

    <header>
        <h2>Your Weather Forecast</h2>
    </header>

    <div class="container">
        <div class="col-3">
            <div class = "row">
                <h2 id="search-prompt-text" class="poppins-reg mt-3">Search for a City:</h2>
            </div>
            <div class = "row">
                <input id="search-input" type="text" placeholder="City Name">
            </div>
            <div class = "row">
            <button id="submit-button"class="btn btn-primary mt-2">Search</button>
            </div>
            <div id="history-display" class="card mt-3" style="width: 18rem;">
                <ul id = "searched-city" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
